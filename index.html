<!DOCTYPE html> 
<html> 
<head>
<meta charset="utf-8">
<title>Плюс Некит</title>
<link rel="stylesheet" media="screen" href="css/normalize.css" />
<link rel="stylesheet" media="screen" href="css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/countdown.js"></script>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="container">
    <h1>Секретный таймер</h1>
    <h2>Точно время определенного события</h2>
    <div id="CDT">
      
      <span class="number-wrapper"><div class="line"></div><div class="caption">Дни</div><span class="number sec" id="text_day"></span></span>

      <span class="number-wrapper"><div class="line"></div><div class="caption">Часы</div><span class="number sec" id="text_hour"></span></span>

      <span class="number-wrapper"><div class="line"></div><div class="caption">Минуты</div><span class="number min" id="text_minute"></span></span>

      <span class="number-wrapper"><div class="line"></div><div class="caption">Секунды</div><span class="number sec" id="text_second"></span></span>


    </div>
    <footer>
      <p>
        Только Дима знает, что значит этот таймер
      </p>
    </footer>
  </div>

</body>
</html>
